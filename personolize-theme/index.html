<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Change</title>

    <link rel="stylesheet" href="style.css" />

    <link id="theme-style" rel="stylesheet" href="" />
  </head>
  <body>
    <section class="s1">
      <div class="light-section">
        <h5 style="text-align: center; line-height: 0%">Personalize Theme</h5>
        <div id="theme-options-wrapper">
          <div data-mode="light" id="light-mode" class="theme-dot"></div>
          <div data-mode="dark" id="dark-mode" class="theme-dot"></div>
          <div data-mode="green" id="green-mode" class="theme-dot"></div>
          <div data-mode="pink" id="pink-mode" class="theme-dot"></div>
          <div data-mode="brown" id="brown-mode" class="theme-dot"></div>
        </div>

        <p id="settings-note">
          *Theme settings will be saved for your next visit
        </p>
      </div>
    </section>

    <section class="s2">
      <div>
        <img
          class="image-section"
          src="images/abstract1.jpg"
          alt="Abstract painting"
        />
        <img
          class="image-section"
          src="images/abstract2.jpg"
          alt="Abstract painting"
        />
      </div>
    </section>

    <section class="s1">
      <div>
        <img
          class="image-section"
          src="images/abstract3.jpg"
          alt="Abstract painting"
        />
        <img
          class="image-section"
          src="images/abstract4.jpg"
          alt="Abstract painting"
        />
      </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
